<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumLatch - Admin Dashboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .header-font {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-gray-800 rounded-lg p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold header-font mb-2">DrumLatch Admin</h1>
                <p class="text-gray-400">Sign in to access dashboard</p>
            </div>

            <form id="loginForm">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        required
                        class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="admin@drumlatch.com"
                    >
                </div>

                <div class="mb-6">
                    <label for="loginPassword" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        required
                        class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter password"
                    >
                </div>

                <!-- Error Message -->
                <div id="loginError" style="display: none;" class="mb-4 bg-red-900/20 border border-red-500 rounded-lg p-3 text-red-400 text-sm">
                    Invalid email or password
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition"
                >
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard (hidden by default) -->
    <div id="dashboardScreen" style="display: none;">
        <div class="container mx-auto px-4 py-8">
            <!-- Header -->
            <div class="mb-8 flex justify-between items-center">
                <div>
                    <h1 class="text-4xl font-bold header-font mb-2">DrumLatch Admin Dashboard</h1>
                    <p class="text-gray-400">Early Access Signups</p>
                </div>
                <button 
                    onclick="logout()" 
                    class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg font-medium transition"
                >
                    Logout
                </button>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-gray-800 rounded-lg p-6">
                    <h3 class="text-gray-400 text-sm mb-2">Total Signups</h3>
                    <p class="text-3xl font-bold" id="totalSignups">0</p>
                </div>
                <div class="bg-gray-800 rounded-lg p-6">
                    <h3 class="text-gray-400 text-sm mb-2">Today</h3>
                    <p class="text-3xl font-bold" id="todaySignups">0</p>
                </div>
                <div class="bg-gray-800 rounded-lg p-6">
                    <h3 class="text-gray-400 text-sm mb-2">This Week</h3>
                    <p class="text-3xl font-bold" id="weekSignups">0</p>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="mb-6 flex flex-col md:flex-row gap-4">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search by name or email..." 
                    class="flex-1 bg-gray-800 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button 
                    onclick="refreshData()" 
                    class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-medium transition"
                >
                    Refresh
                </button>
                <button 
                    onclick="exportToCSV()" 
                    class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg font-medium transition"
                >
                    Export CSV
                </button>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                <p class="mt-4 text-gray-400">Loading signups...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" style="display: none;" class="bg-red-900/20 border border-red-500 rounded-lg p-6 text-center">
                <p class="text-red-400" id="errorMessage"></p>
            </div>

            <!-- Table -->
            <div id="tableContainer" style="display: none;" class="bg-gray-800 rounded-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    #
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    Name
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    Email
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    Location
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    IP
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                    Signup Date
                                </th>
                            </tr>
                        </thead>
                        <tbody id="signupsTable" class="divide-y divide-gray-700">
                            <!-- Table rows will be inserted here -->
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div id="emptyState" style="display: none;" class="text-center py-12">
                    <p class="text-gray-400">No signups found.</p>
                </div>
            </div>

            <!-- Pagination -->
            <div id="pagination" style="display: none;" class="mt-6 flex justify-between items-center">
                <button 
                    id="prevBtn" 
                    onclick="previousPage()" 
                    class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed transition"
                >
                    Previous
                </button>
                <span class="text-gray-400" id="pageInfo">Page 1</span>
                <button 
                    id="nextBtn" 
                    onclick="nextPage()" 
                    class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed transition"
                >
                    Next
                </button>
            </div>
        </div>
    </div>

    <script src="admin-neon.js"></script>
</body>
</html>
