<!DOCTYPE html>

        <!-- title -->
        <title>DrumLatch</title>

        <!-- head Tag Starts Here -->
    </head>

    <!-- body Tag Starts Here-->
    <body>
       
        <!-- Background Blur -->
        <div class="flex justify-center">
           
                <div class="background-blur bg-white/30 absolute"></div>
        </div>

        <!-- Logo Section -->
        <div class="logo-section">
           <img class="drumLogo1" src="/image/logo.svg" alt> 
            <img class="drumLogo2" src="/image/logo2.svg" alt>

        </div>

        <!-- Main Content -->
        <div class="main-container">

            <h1 class="main-heading space-grotesk-font">Smart Lock. QR
                Access.</h1>
            <h2 class="sub-heading space-grotesk-font">No More Laundry
                Theft.</h2>
            <h4 class="description inter-font">Patent-pending QR-secured lock
                for laundromats, apartments & shared laundry spaces.</h4>

            <form id="earlyAccessForm"
                class="flex flex-col  form-align">
                <div class="flex flex-col space">

                          <input class="form-input name-input inter-font" type="text"
                           id="nameInput" placeholder="Enter Your Name" autocomplete="off" required>

                            <input class="form-input  inter-font" autocomplete="off"
                        type="email" id="emailInput" placeholder="Enter Your Email" required>

                        <div class="flex w-[100%] items-center gap-[10px] mt-[14px] email-input">
                     
            
                 <div class="check "type="checkbox" id="demo-request">
                    <svg class="tick" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path d="M3.33334 9.33331L5.66668 11.6666L12.6667 4.33331" stroke="#111111" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                     </svg>

                 </div>
                <label for="demo-request" class="patent-text inter-font cursor-pointer">
                I want a demo when it launches.
                </label>

                </div>
                <button type="submit"
                    class="cta-button space-grotesk-font">Claim Early
                    Access
                </button>
                </div>
                
                
            </form>

            <!-- Success Message -->
            <div id="successMessage" style="display: none;"
                class="text-green-400 text-center mt-4 inter-font">
                Thank you! Your early access request has been submitted.
            </div>

            <!-- Error Message -->
            <div id="errorMessage" style="display: none;"
                class="text-red-400 text-center mt-4 inter-font">
                Something went wrong. Please try again.
            </div>
        </div>

        <script src="app-neon.js"></script>
        <script>
    const checkboxBtn = document.getElementById('demo-request');
checkboxBtn.addEventListener('click', function() {
    this.classList.toggle('checked');
});

</script>
    </body>
</html>
